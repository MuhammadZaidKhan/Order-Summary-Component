<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="card-text">
          <img class="image" src="./images/illustration-hero.svg" alt="Hero">
          <br>
          <br>
          <p1>Order Summary</p1>
          <p2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p2>
          <br>
          <br>
          <div class="lighter">
            <img class="icon" src="./images/icon-music.svg" alt="music">
            <p1>Annual Plan</p1>
            <p2>$59.99/year</p2>
            <a id="change" href="#">Change</a>
            
          </div>
          <a class="button" href="#"><span>Proceed to Payment</span></a>
          <p class="secondary-button" href="#"><span>Cancel Order</span></p>
          
      </div>
    </div>
  </div>

  </div>
</body>
</html>
